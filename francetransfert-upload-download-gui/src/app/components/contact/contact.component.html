<form [formGroup]="formulaireContactForm" class="contact-container">
  <div class="card-formulaire">
    <div class="contact-parameters">
      <div class="contact-header ">
        <span>{{'Contact' | translate}}</span>
      </div>
      <mat-divider></mat-divider>

      <div [innerHTML]="'ContactQs1' | translate">
      </div>

      <div class="card-actions">
        <button type="button" mat-raised-button class="card-actions-btn" (click)="goToLink('/faq')"
          matTooltip="{{'FAQ' | translate}}" [matTooltipPosition]="'above'" attr.aria-label="{{'FAQ' | translate}}">
          <mat-icon>keyboard_arrow_right</mat-icon> {{'FAQ'| translate}}
        </button>
      </div>
      <div class="card-actions">
        <button type="button" mat-raised-button class="card-actions-btn"
          (click)="goToExternalLink('https://osmose.numerique.gouv.fr/front/publicLink/publicDownload.jsp?id=9bb69b78-cee3-4951-b70d-df031570f294b002893f-de07-400f-bc75-4d4efee4a8a9')"
          matTooltip="{{'ContactButton' | translate}}" [matTooltipPosition]="'above'"
          attr.aria-label="{{'ContactButton' | translate}}">
          <mat-icon>keyboard_arrow_right</mat-icon> {{'ContactButton'| translate}}
        </button>
      </div>

      <div [innerHTML]="'ContactQs2' | translate">
      </div>
      <div [innerHTML]="'ContactText' | translate">
      </div>

    </div>



  </div>

</form>
