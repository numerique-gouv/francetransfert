clamav:
  image:
    tag: "1.5_base"
  enabled: true
  hpa:
    enabled: false
    custom:
      enabled: true
    maxReplicas: 2
    minReplicas: 1
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 180
        selectPolicy: Max
        policies:
          - type: Percent
            value: 100
            periodSeconds: 60
      scaleUp:
        stabilizationWindowSeconds: 90
        policies:
          - type: Pods
            value: 1
            periodSeconds: 90
  startupProbe:
    failureThreshold: 60
    initialDelaySeconds: 60
    periodSeconds: 60
    successThreshold: 1
    tcpSocket:
      port: tcp-clamav
    timeoutSeconds: 60
  resources:
    requests:
      cpu: 250m
      memory: 3Gi
    limits:
      memory: 3Gi
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 100101
    runAsGroup: 100101
    fsGroup: 100101
  securityContext:
    seccompProfile:
      type: RuntimeDefault
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    privileged: false
    capabilities:
      drop:
        - ALL
  freshclamConfig: |
    Bytecode yes
    DatabaseDirectory /data
    DatabaseMirror database.clamav.net
    DatabaseOwner 100101
    LogTime yes
    NotifyClamd /etc/clamav/clamd.conf
    PidFile /tmp/freshclam.pid        
    ScriptedUpdates yes
    SafeBrowsing "yes"
  clamdConfigDict:
    ###############
    # General
    ###############
    DatabaseDirectory: /data
    TemporaryDirectory: /tmp
    LogTime: "yes"
    # CUSTOM: Use pid file in tmp
    PidFile: /tmp/clamd.pid
    LocalSocket: /tmp/clamd.sock
    TCPSocket: 3310
    Foreground: "yes"

    ###############
    # Results
    ###############
    DetectPUA: "yes"
    ExcludePUA:
      - NetTool
      - PWTool
    HeuristicAlerts: "yes"
    Bytecode: "yes"

    ###############
    # Scan
    ###############
    ScanPE: "yes"
    DisableCertCheck: "yes"
    ScanELF: "yes"
    AlertBrokenExecutables: "yes"
    ScanOLE2: "yes"
    OLE2BlockMacros: "yes"
    ScanPDF: "yes"
    ScanSWF: "yes"
    ScanMail: "yes"
    PhishingSignatures: "yes"
    PhishingScanURLs: "yes"
    ScanHTML: "yes"
    ScanArchive: "yes"
    MaxScanSize: 2000M
    StreamMaxLength: 2000M
    MaxFileSize: 2000M
    MaxRecursion: 10

redis:
  auth: true
  existingSecret: "ft-secret-app"
  authKey: METALOAD_PASSWORD
  topologySpreadConstraints:
