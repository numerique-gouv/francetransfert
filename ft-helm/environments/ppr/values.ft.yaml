      timeoutSeconds: 15
      successThreshold: 1
      failureThreshold: 30
    port: 6379
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        memory: 2Gi
    config:
      # # restoration
      # appendonly: "no"
      # aof-use-rdb-preamble: "no"
      # dbfilename: "init-ftr-data.rdb"
      # appendfilename: "init-appendonly.aof"
