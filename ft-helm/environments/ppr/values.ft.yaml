clamav:
  enabled: true
  startupProbe:
    failureThreshold: 60
    initialDelaySeconds: 60
    periodSeconds: 60
    successThreshold: 1
    tcpSocket:
      port: tcp-clamav
    timeoutSeconds: 60
  resources:
    requests:
      cpu: 250m
      memory: 3Gi
    limits:
      memory: 3Gi
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 100101
    runAsGroup: 100101
    fsGroup: 100101
  securityContext:
    seccompProfile:
      type: RuntimeDefault
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    privileged: false
    capabilities:
      drop:
        - ALL
  freshclamConfig: |
    Bytecode yes
    DatabaseDirectory /data
    DatabaseMirror database.clamav.net
    DatabaseOwner 100101
    LogTime yes
    NotifyClamd /etc/clamav/clamd.conf
    PidFile /tmp/freshclam.pid        
    ScriptedUpdates yes
    SafeBrowsing "yes"
  clamdConfigDict:
    ###############
    # General
    ###############
    DatabaseDirectory: /data
    TemporaryDirectory: /tmp
    LogTime: "yes"
    # CUSTOM: Use pid file in tmp
    PidFile: /tmp/clamd.pid
    LocalSocket: /tmp/clamd.sock
    TCPSocket: 3310
    Foreground: "yes"

    ###############
    # Results
    ###############
    DetectPUA: "yes"
    ExcludePUA:
      - NetTool
      - PWTool
    HeuristicAlerts: "yes"
    Bytecode: "yes"

    ###############
    # Scan
    ###############
    ScanPE: "yes"
    DisableCertCheck: "yes"
    ScanELF: "yes"
    AlertBrokenExecutables: "yes"
    ScanOLE2: "yes"
    OLE2BlockMacros: "yes"
    ScanPDF: "yes"
    ScanSWF: "yes"
    ScanMail: "yes"
    PhishingSignatures: "yes"
    PhishingScanURLs: "yes"
    ScanHTML: "yes"
    ScanArchive: "yes"
    MaxScanSize: 2000M
    StreamMaxLength: 2000M
    MaxFileSize: 2000M
    MaxRecursion: 10
  

redis:
  commonConfiguration: |-
    appendonly yes
    save "7200 1 3600 10000"
    dbfilename ftr-data.rdb
    appendfilename appendonly.aof
    aof-use-rdb-preamble yes
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 2048mb
  networkPolicy:
    enabled: false
    allowExternal: false
  global:
    storageClass: bsu-gp2
    compatibility:
      openshift:
        adaptSecurityContext: auto
  architecture: replication
  sentinel:
    enabled: true
    persistence:
      enabled: true
      size: 5Gi
  auth:
    enabled: true
    sentinel: true
    existingSecret: ft-secret-app
    existingSecretPasswordKey: METALOAD_PASSWORD
  master:
    persistence:
      size: 50Gi
      enabled: true
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        memory: 1Gi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: redis
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: redis
  replica:
    persistence:
      size: 50Gi
      enabled: true
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        memory: 1Gi
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: redis
      - minDomains: 3
        maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: redis

