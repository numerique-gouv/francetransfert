environnement: &environnement integ

rootUrl: &rootUrl ft-staging.beta.numerique.gouv.fr

# imagePullSecrets: "registry-pull-secret"
nameOverride: ""
fullnameOverride: ""

overrideGlobalConf:
  UPLOAD_LIMIT: "21474836480"
  UPLOAD_FILE_LIMIT: "2147483648"
  APPLICATION_COOKIES_DOMAIN: ""
  API_KEY: "{}"
  ENCLOSURE_EXPIRE_DAYS: "30"
  ENCLOSURE_MAX_PASSWORD_TRY: "5"
  ENVIRONNEMENT: "DEV"
  PASSWORD_MINSIZE: "12"
  PASSWORD_MAXSIZE_GENERATED: "20"
  PASSWORD_LOWER_MIN: "3"
  PASSWORD_UPPER_MIN: "3"
  PASSWORD_SPECIAL_MIN: "3"
  PASSWORD_SPECIAL_LIST: "!@#$%^&*()_-:+"
  PASSWORD_DIGIT_MIN: "3"
  URL_DOWNLOAD_API: "https://ft-staging.beta.numerique.gouv.fr/download/"
  URL_ADMIN_PAGE: "https://ft-staging.beta.numerique.gouv.fr/admin"
  MAIL_IMAGE_FT_LOGO: "https://ft-staging.beta.numerique.gouv.fr/statics/logos/france_transfert_logo.svg"
  MAIL_IMAGE_FT_FILE: "https://ft-staging.beta.numerique.gouv.fr/statics/email-contents/Fichier_white.png"
  MAIL_IMAGE_FT_FOLDER: "https://ft-staging.beta.numerique.gouv.fr/statics/email-contents/Dossier_white.png"
  MAIL_IMAGE_FT_ACCESSBUTTON: "https://ft-staging.beta.numerique.gouv.fr/statics/email-contents/acceder-fichiers.png"

clamav:
  enabled: false
  clamdConfig: |
    ###############
    # General
    ###############

    DatabaseDirectory /data
    TemporaryDirectory /tmp
    LogTime yes
    # CUSTOM: Use pid file in tmp
    PidFile /tmp/clamd.pid
    LocalSocket /tmp/clamd.sock
    # CUSTOM: Set local socket group to defined group id
    LocalSocketGroup 2000
    TCPSocket 3310
    Foreground yes

    ###############
    # Results
    ###############

    DetectPUA yes
    ExcludePUA NetTool
    ExcludePUA PWTool
    HeuristicAlerts yes
    Bytecode yes

    ###############
    # Scan
    ###############

    ScanPE yes
    DisableCertCheck yes
    ScanELF yes
    AlertBrokenExecutables yes
    ScanOLE2 yes
    ScanPDF yes
    ScanSWF yes
    ScanMail yes
    PhishingSignatures yes
    PhishingScanURLs yes
    ScanHTML yes
    ScanArchive yes

    ###############
    # Scan
    ###############

    MaxScanSize 150M
    MaxFileSize 30M
    MaxRecursion 10
    MaxFiles 15000
    MaxEmbeddedPE 10M
    MaxHTMLNormalize 10M
    MaxHTMLNoTags 2M
    MaxScriptNormalize 5M
    MaxZipTypeRcg 1M
    MaxPartitions 128
    MaxIconsPE 200
    PCREMatchLimit 10000
    PCRERecMatchLimit 10000
  resources:
    requests:
      cpu: 250m
      memory: 2Gi
    limits:
      memory: 2Gi

redis:
  networkPolicy:
    enabled: false
    allowExternal: false
  global:
    storageClass: gp2
    compatibility:
      openshift:
        adaptSecurityContext: auto
  architecture: replication
  sentinel:
    enabled: true
    persistence:
      enabled: true
      size: 5Gi
  auth:
    enabled: true
    sentinel: true
    existingSecret: ft-secret-app
    existingSecretPasswordKey: METALOAD_PASSWORD
  master:
    persistence:
      size: 10Gi
      enabled: true
  replica:
    persistence:
      size: 10Gi
      enabled: true
  resources:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      memory: 512Mi

mailhog:
  enable: false
  replicaCount: 1
  image:
    repository: mailhog/mailhog
    tag: "latest"
    imagePullPolicy: Always
  service:
    portSmtp: 1025
    targetPortStmp: 1025
    portHttp: 8025
    targetPortHttp: 8025
  resources: {}

front:
  replicaCount: 1
  image:
    repository: jaubertaot/francetransfert-upload-download-gui
    tag: a60ae6
    imagePullPolicy: IfNotPresent
  service:
    port: 8080
    targetPort: 8080
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      memory: 256Mi
  podSecurityContext: {}
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 100101
    runAsGroup: 100101

