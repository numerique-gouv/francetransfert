redis:
  commonConfiguration: |-
    appendonly yes
    save "7200 1 3600 10000"
    dbfilename ftr-data.rdb
    appendfilename appendonly.aof
    aof-use-rdb-preamble yes
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 2048mb
  networkPolicy:
    enabled: false
    allowExternal: false
  global:
    storageClass: bsu-gp2
    compatibility:
      openshift:
        adaptSecurityContext: auto
  architecture: replication
  sentinel:
    enabled: true
    persistence:
      enabled: true
      size: 5Gi
  auth:
    enabled: true
    sentinel: true
    existingSecret: ft-secret-app
    existingSecretPasswordKey: METALOAD_PASSWORD
  master:
    persistence:
      size: 50Gi
      enabled: true
    resources:
      requests:
        cpu: 500m
        memory: 8Gi
      limits:
        memory: 8Gi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: redis
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: redis
  replica:
    persistence:
      size: 50Gi
      enabled: true
    resources:
      requests:
        cpu: 500m
        memory: 8Gi
      limits:
        memory: 8Gi
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: redis
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: redis

