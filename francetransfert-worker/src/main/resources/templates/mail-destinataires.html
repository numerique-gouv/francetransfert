<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>les ditinataires</title>
</head>
<body>
	<div th:fragment="destinataires"
		style="margin: 0.5rem 2rem 1rem 2rem; color: #000000;">
		<p
			style="margin-block-start: 0em; margin-block-end: 0.5em; margin-left: 2em;">
			<strong th:text="#{destinataires}"></strong>
		</p>
		<div
			style="flex-wrap: wrap; display: flex; justify-content: flex-start;">

			<p th:each="recipient : ${enclosure.get('recipients')}"
				style="color: #0269cc; margin-left: 3em; margin-block-start: 0em; margin-block-end: 0.5em; flex: 1 0 41%;">
				<span style="color: #0269cc;"
					th:text="${recipient.get('mail').getAsString()}"></span>
			</p>

		</div>

	</div>
</body>
</html>
