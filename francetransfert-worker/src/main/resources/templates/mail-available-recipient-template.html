<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FranceTransfert : fichiers reçus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body
	style="margin: 0px 0px 0px 0px; padding: 40px 0px 40px 0px; background-color: #D9D9D9; height: auto; width: 100%; font-family: Calibri, sans-serif">
	<table align="center"
		style="background-color: #D9D9D9; height: auto; width: 60%; text-align: center;">
		<tr>
			<td>
				<table class="container"
					style="border-color: black; background-color: #ffffff; border-radius: 10px; padding-bottom: 1rem; border-style: solid; border-width: thin; border-color: #454141;">
					<tr>
						<td style="text-align: initial;">
							<div th:insert="~{mail-header :: header}"></div>
							<div>
								<p
									style="margin: 1.5rem 0rem 3rem 0rem; font-size: 26px; text-align: center;">
									<strong><span style="color: black" th:text="#{pli.reçu}"></span>
									</strong>
								</p>
							</div>
							<div th:insert="~{mail-sender:: senderEmail}"></div>
							<div
								th:if="${enclosure.get('subject').getAsString() != '' && enclosure.get('subject').getAsString() != ' '}"
								th:insert="~{mail-nom-pli :: nomPli}"></div>
							<div
								th:if="${enclosure.get('message').getAsString() != '' && enclosure.get('message').getAsString() != ' '}"
								th:insert="~{mail-message :: message}"></div>
							<div th:insert="~{mail-pli-content :: contentPli}"></div>
							<div th:insert="~{mail-validate-date :: validateDate}"></div>
							<div th:insert="~{mail-button-acceder :: buttonAcceder}"></div>						
							<hr
								style="margin-block-start: 0; margin-inline-start: 2rem; margin-inline-end: 2rem;" />
								<div
								style="margin: 0rem 2rem 0.15rem 2rem; text-align: center; font-size: 14px;">
								<p style="margin: 0px 0px 0px 0px; font-style: italic">
									<span th:if="${enclosure.get('ckeckRESANA').getAsString() == 'true' || enclosure.get('ckeckOSMOSE').getAsString() == 'true'}" th:text="#{message.resane.osmose}"></span>
									</p>
		
									
								<table
								style="margin: auto; vertical-align: middle;">
								<tr style="vertical-align: middle;">
									<td  th:if="${enclosure.get('ckeckRESANA').getAsString() == 'true'}"
										style="vertical-align: middle; padding: 12px 20px; color: #ffffff; mso-line-height-rule: exactly; background-color: #0269cc; border-radius: 7px;">
										<a
										style="vertical-align: middle; color: #ffffff; mso-line-height-rule: exactly; background-color: #0269cc; border-radius: 7px;"
										th:href="${enclosure.get('urlResana').getAsString()}"> <strong th:text="#{acces.resana}">
												 </strong>
									</a>
									</td>
									<td th:if="${enclosure.get('ckeckOSMOSE').getAsString() == 'true'}"
											style="vertical-align: middle; padding: 12px 20px; color: #ffffff; mso-line-height-rule: exactly; background-color: #0269cc; border-radius: 7px;">
										<a
										style="vertical-align: middle; color: #ffffff; mso-line-height-rule: exactly; background-color: #0269cc; border-radius: 7px;"
										th:href="${enclosure.get('urlOsmose').getAsString()}"> <strong th:text="#{acces.osmose}">
												</strong>
										</a>
									</td>
								</tr>
								</table>
								</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>


</body>
</html>
