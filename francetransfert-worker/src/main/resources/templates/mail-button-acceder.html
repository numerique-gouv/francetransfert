<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>button acceder</title>
</head>
<body>
	<div th:fragment="buttonAcceder"
		style="margin: 0rem 2rem 0.15rem 2rem; text-align: center; font-size: 14px;">

		<p style="margin: 0px 0px 0px 0px; font-style: italic" th:text="#{mot.passe.transmis}"></p>
		<table
			style="margin-left: 35%; margin-right: 26%; vertical-align: middle; margin: auto;">
			<tr style="vertical-align: middle;">
				<td
					style="vertical-align: middle; padding: 12px 20px; color: #ffffff; mso-line-height-rule: exactly; background-color: #0269cc; border-radius: 7px;">
					<a
					style="vertical-align: middle; color: #ffffff; mso-line-height-rule: exactly; background-color: #0269cc; border-radius: 7px;"
					th:href="${enclosure.get('urlDownload').getAsString()}"> <strong th:text="#{accès.pli}">
							 </strong>
				</a>
				</td>
			</tr>
		</table>
		<p style="margin: 0px 0px 0px 0px; font-style: italic">
		<span  th:text="#{lien}"></span>
			<a th:href="${enclosure.get('urlDownload').getAsString()}"
				style="color: #0269cc" th:text="#{accès.pli}"></a>
		</p>
		

             
	</div>
</body>
</html>
