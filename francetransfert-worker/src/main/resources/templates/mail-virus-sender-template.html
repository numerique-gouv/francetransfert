<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FranceTransfert : fichiers supprimés</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body
	style="margin: 0px 0px 0px 0px; padding: 40px 0px 40px 0px; background-color: #D9D9D9; height: auto; width: 100%; font-family: Calibri, sans-serif">
	<table align="center"
		style="background-color: #D9D9D9; height: auto; width: 60%; text-align: center;">
		<tr>
			<td>
				<table class="container"
					style="border-color: black; background-color: #ffffff; border-radius: 10px; padding-bottom: 1rem; border-style: solid; border-width: thin; border-color: #454141;">
					<tr>
						<td style="text-align: initial;">
							<div th:insert="~{mail-header :: header}"></div>
							<div style="margin: 2.5rem 1rem 0.15rem 2rem;">
								<div>
									<p style="font-size: 26px; text-align: center">
										<strong> <span th:text="#{fichiers.infectés.virus}"></span>
										</strong>
									</p>
								</div>
								<div th:insert="~{mail-pli-scan :: scanPli}"></div>
								<div style="margin: 2.5rem 1rem 1.5rem 2rem;">
									<p>
										<strong th:text="#{référence.technique.pli}"></strong>&nbsp; <span
											th:text="${enclosure.get('guid').getAsString()}"></span>
									</p>
								</div>

								<div th:if="${enclosure.get('subject').getAsString() != '' && enclosure.get('subject').getAsString() != ' '}"
									th:insert="~{mail-nom-pli :: nomPli}"></div>
								<div th:if="${enclosure.get('message').getAsString() != '' && enclosure.get('message').getAsString() != ' '}"
									th:insert="~{mail-message :: message}"></div>
								<div th:if="${enclosure.get('publicLink').getAsString().equals('false')}"
									th:insert="~{mail-destinataires :: destinataires}"></div>

							</div>
							<hr
								style="margin-block-start: 0; margin-inline-start: 2rem; margin-inline-end: 2rem;" />
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
